<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock, paper, scissors!</h1>
    </header>
    <main>
      <h2>Choose your action</h2>
      <div class="buttons">
        <div class="button" data-action="rock">
          <img src="./images/rock.png" alt="Rock" />
        </div>
        <div class="button" data-action="paper">
          <img src="./images/paper.png" alt="Paper" />
        </div>
        <div class="button" data-action="scissors">
          <img src="./images/scissors.png" alt="Scissors" />
        </div>
      </div>
      <p class="output"></p>
    </main>
    <footer>
      <a href="https://github.com/Valdemarcheck" target="_blank"
        ><img
          src="./images/github-icon.png"
          alt="A clickable github logo that redirects to my github page"
      /></a>
    </footer>
  </body>
</html>
